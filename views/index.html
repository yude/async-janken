<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>非同期じゃんけん</title>
</head>
<body>
    <main class="flex justify-center w-full">
    <div class="text-center max-w-4xl mx-[max(12vw,2px)] mt-10">
        <div class="text-2xl">非同期じゃんけん</div>
        <div class="bg-slate-600 text-slate-300 p-5">
          <p class="text-xl underline">説明</p>
          <p>あなたが、どの手を出すか決めます。そのときに...</p>
          <div class="border-2 border-dotted"></div>
          <p class="font-bold">まだ、相手がいなかったとき</p>
          <p>
            <span class="inline-block">
              再度アクセスしたときに誰かが手を決めていれば、
            </span>
            <span class="inline-block">勝敗が分かります。</span>
          </p>
          <p class="font-bold">誰かが、既に手を決めていたとき</p>
          <p>すぐにじゃんけんが行われ、勝敗が分かります。</p>
        </div>
        <div class="m-5">
          <button
            class="text-6xl bg-pink-400 hover:bg-pink-300 text-white rounded px-10 py-8"
          >
            ✊
          </button>
          <button
            class="text-6xl bg-pink-400 hover:bg-pink-300 text-white rounded px-10 py-8"
          >
          &#x270c;&#xfe0f;
          </button>
          <button
            class="text-6xl bg-pink-400 hover:bg-pink-300 text-white rounded px-10 py-8"
          >
            ✋
          </button>
        </div>
        <div class="grid lg:grid-cols-2 gap-4 grid-cols-1">
            <div class="bg-slate-600 text-slate-300 p-5">
            <p class="text-xl underline">対戦履歴</p>
            <p>wip</p>
            </div>
            <div class="bg-slate-600 text-slate-300 p-5">
                <p class="text-xl underline">対戦履歴</p>
                <p>wip</p>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
